<div class="sample">
  <h1>Sample </h1>

  <section>
    <h2>TextField/Area</h2>
    <div>
      <TextField
        id="email-input"
        type="text"
        name="title"
        label="Title"
        value="{{title}}"
        required/>      
    </div>
    <div style="margin-top: 16px;">
      <TextArea
        id="detail-input"
        label="Detail"
        value="{{detail}}"
        rows="9"
        required/>
    </div>
    <div>
      <Button on-click="submit">Send</Button>
    </div>
  </section>
</div>
